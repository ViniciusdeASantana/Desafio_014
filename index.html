<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>desafio14</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Top site -->
    <header class="container header__bg">
      <div class="header-wrapper">
        <div class="header-wrapper__hero">
          <img src="img/hero_icon.png" alt="papai noel" class="header__icon" />
          <p class="header-icon__paragraph">Feliz Natal</p>
        </div>
        <div class="header-wrapper__info">
          <h1 class="header__title">
            Uma <span class="color-red">plataforma de doação</span> para
            espalhar alegria
          </h1>
          <p class="header__paragraph">
            Nessas festas de fim de ano mande um presente para a pessoa amada e
            compartilhe a alegria do Natal.
          </p>
        </div>
        <button class="header__btn">FAZER UMA DOAÇÃO</button>
        <img src="img/hero_img.png" alt="loja" class="header__hero" />
      </div>
    </header>
    <!-- main -->
    <main class="container">
      <div class="main-wrapper">
        <h1 class="main-title">Tempo limitado</h1>
        <p class="main-paragraph">
          Nessas festas de fim de ano mande um presente para a pessoa amada e
          compartilhe a alegria do Natal.
        </p>
      </div>
      <div class="main-wrapper__timer">
        <p class="main__timer">10d -24h - 01m - 52s</p>
      </div>
      <img src="img/main_img.png" alt="presentes" />
      <hr />
      <img src="img/main_img2.png" alt="mãos com bola de natal" />
      <div>
        <h1></h1>
        <p></p>
      </div>
      <button class="header__btn">FAZER UMA DOAÇÃO</button>
    </main>
  </body>
</html>
